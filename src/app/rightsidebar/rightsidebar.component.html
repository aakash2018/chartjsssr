<div class="mx-0 position-relative">
	<p>Report Builder</p>
	<!-- <ng-container *ngIf="chartData?.length > 0"> -->
		<div *ngFor="let items of [1,2,3,4,6];let i = index">
			<p>
				+ Line Charts
				<!-- + {{items.type}} -->
			</p>
		</div>
	<!-- </ng-container> -->
	<div class="d-flex gap-2 position-absolute fixed-bottom mx-1">
		<select class="form-select form-select-sm h-50 mx-0 w-50" aria-label="Default select example">
			<option selected value="pdf">Pdf</option>
			<option value="csv">Csv</option>
			<option value="jpg">Jpeg</option>
			<option value="png">Png</option>
			<option value="xls">Xls</option>
		</select>
		<button type="button" class="btn btn-primary btn-sm w-auto p-1 h-50">Build
			Report</button>
	</div>
</div>
